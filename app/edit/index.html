<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {
            padding: 12px;
        }

        .close {
            z-index: 1;
            position: fixed;
            top: 12px;
            left: 12px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: #ff5f57;
            cursor: pointer;    
        }

        .close:hover {
            opacity: 0.8;
        }

        .sidebar {
            position: fixed;
            z-index: 0;
            padding: 40px 10px 10px 10px;
            border-radius: 12px;
            height: calc(100vh - 74px);
            width: 200px;
            background-color: #eee;
        }

        .menu button {
            height: 40px;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
            border: none;
            margin-bottom: 9px;
        }

        .menu button:hover {
            cursor: pointer;
            background: rgba(77, 77, 77, 0.162);
        }

        .menu button.selected {
            background: rgba(77, 77, 77, 0.25);
            font-weight: 600;
        }

        .display { 
            margin-left: auto;
            height: calc(100vh - 24px);
            width: calc(100vw - 255px);
            background-color: white;
        }

        .display > div {
            display: none;
            width: 100%;
            height: 100%;
        }

        .display > div.active {
            display: block;
        }

        .consoleview {
            border-radius: 12px;
            background-color: black;
            width: 100%;
            height: 100%;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .dih {
            padding: 12px;
        }

    </style>
</head>
<body>
    <button class="close" id="closeBtn"></button>

    <div class="sidebar">
        <div class="menu" id="console"><button data-view="console">콘솔</button></div>
        <div class="menu" id="plugins"><button data-view="plugins">플러그인</button></div>
        <div class="menu" id="general"><button data-view="general">일반</button></div>
        <div class="menu" id="properties"><button data-view="properties">서버 속성</button></div>
        <div class="menu" id="gamerule"><button data-view="gamerule">게임 룰</button></div>
    </div>

    <div class="display">
        <div class="console active">
            <div class="consoleview">
                <div class="dih">
                    when im back in chicago i feel it
                </div>
                <input type="text">
            </div>
        </div>
        <div class="plugins">
            <h2>플러그인</h2>
        </div>
        <div class="general">
            <h2>일반</h2>
        </div>
        <div class="properties">
            <h2>서버 속성</h2>
        </div>
        <div class="gamerule">
            <h2>게임 룰</h2>
        </div>
    </div>

    <script>
        var closeBtn = document.getElementById('closeBtn');
        var menuButtons = document.querySelectorAll('.menu button');
        var displaySections = document.querySelectorAll('.display > div');

        closeBtn.addEventListener('click', () => {
            window.editAPI.close();
        });

        if (menuButtons.length > 0) {
            menuButtons[0].classList.add('selected');
        }

        menuButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                menuButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');

                displaySections.forEach(section => section.classList.remove('active'));

                var viewName = btn.getAttribute('data-view');
                var targetSection = document.querySelector('.display > .' + viewName);
                if (targetSection) {
                    targetSection.classList.add('active');
                }
            });
        });
    </script>

</body>
</html>
