<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            user-select: none;
        }
        .draggable {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 15px;
            -webkit-app-region: drag;
            z-index: 2000;
        }
        .main {
            margin: 82px 12px 12px 12px;
            width: calc(100vw - 24px);
            height: calc(100vh - 94px);
            background-color: white;
            border-radius: 4px;
            padding: 12px;
        }
        .nav {
            margin: 2px 0 0 0;
            position: fixed;
            top: 0;
            left: 12px;
            height: 72px;
            width: calc(100vw - 24px);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
            box-sizing: border-box;
            border-radius: 4px;
            padding: 3px 0;
        }
        
        /* Windows 스타일 (기본) */
        .nav.windows {
            justify-content: flex-start;
        }
        .nav.windows button {
            margin-right: 11px;
        }
        
        /* macOS 스타일 */
        .nav.macos {
            justify-content: flex-end;
            padding-top: 12px;
        }
        .nav.macos button {
            margin-left: 11px;
        }
        
        .nav button {
            font-size: 35px;
            height: 100%;
            width: 70px;
            border: none;
            background-color: #ccc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag;
        }
        .nav button:hover {
            background-color: #aeaeae;
            cursor: pointer;
        }
        .nav button img { 
            width: 40px;
            display: block;
        }
        .template {
            margin-bottom: 12px;
            display: flex;
            flex-direction: row;
            gap: 15px;
            background: white;
            border-radius: 5px;
            border: 2px solid #eee;
            width: 100%;
            height: 110px;
            padding: 15px 0 15px 20px;
        }
        .left {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .title {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }
        .title h1 {
            font-size: 24px;
        }
        .title span {
            color: #666;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 8px 24px;
            font-size: 14px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .buttons button:last-child {
            background-color: #2196F3;
        }
        .buttons button:last-child:hover {
            background-color: #0b7dda;
        }
        .console {
            flex: 1;
            background-color: #000000;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            margin: -15px -2px -15px 0;
        }
    </style>
    <base href="../../">
</head>
<body>
    <div class="draggable"></div>
    <div class="nav">
        <button id="openWizard">+</button>
        <button id="settings"><img src="assets/settings.png" alt=""></button>
    </div>
    <div class="main">
        <div class="template">
            <div class="left">
                <div class="title">
                    <h1>서버제목</h1>
                    <span>1.21.11</span>
                </div>
                <div class="buttons">
                    <button id="start">시작</button>
                    <button id="edit">편집</button>
                </div>
            </div>
            <div class="console">
                
            </div>
        </div>
    </div>

    <script>
        // OS 감지 및 클래스 추가
        const nav = document.querySelector('.nav');
        const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
        nav.classList.add(isMac ? 'macos' : 'windows');
        
        document.getElementById('edit').addEventListener('click', () => {
            window.electronAPI.serveredit();
        });

        document.getElementById('openWizard').addEventListener('click', () => {
            window.electronAPI.openWizard();
        });
    </script>
</body>
</html>
