<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            user-select: none;
        }
        .draggable {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 15px;
            -webkit-app-region: drag;
            z-index: 2000;
        }
        .main {
            margin: 82px 12px 12px 12px;
            width: calc(100vw - 24px);
            height: calc(100vh - 112px);
            background-color: white;
            border-radius: 4px;
            padding: 12px;
        }
        .nav {
            margin: 16px 0 0 0;
            position: fixed;
            top: 0;
            left: 12px;
            height: 72px;
            width: calc(100vw - 24px);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
            box-sizing: border-box;
            border-radius: 4px;
            padding: 10px 0;
        }
        button {
            margin-right: 11px;
            font-size: 35px;
            height: 100%;
            width: 54px;
            border: none;
            background-color: #ccc;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #aeaeae;
            cursor: pointer;
        }
        button img { 
            margin-bottom: 14px;
            width: 40px;
            display: block;
        }
        .template {
            background-color: black;
            width: 100%;
            height: 100px;
        }
    </style>
    <base href="../../">
</head>
<body>
    <div class="draggable"></div>
    <div class="nav">
        <button id="openWizard">+</button>
        <button id="settings"><img src="assets/settings.png" alt=""></button>
    </div>
    <div class="main">
        <div class="template">
            
        </div>
    </div>

    <script>
        document.getElementById('openWizard').addEventListener('click', () => {
            window.electronAPI.openWizard();
        });
    </script>
</body>
</html>
